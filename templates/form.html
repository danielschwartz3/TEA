<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>HMF to FDCA TEA</title>

    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://electrocatalysislab.com">
          <img src="../assets/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
          Catalytic and Functional Materials for Green Energy
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <br></br>

      <form class="row g-6" action="/form_response" onsubmit=" submit.innerHTML='Loading...'; submit.disabled = true; return true;" method="POST">
          <div class="col-md-4">
            <label for="cur_den" class="form-label">Current Density [A/cm^2]</label>
            <input type="number" step="0.001" class="form-control" id="cur_den" name="cur_den" value={{cur_den}}>
          </div>
          <div class="col-md-4">
            <label for="cell_v" class="form-label">Cell Voltage [V]</label>
            <input type="number" step="0.01" class="form-control" id="cell_v" name="cell_v" value={{cell_v}}>
          </div>
          <div class="col-md-4">
              <label for="FE" class="form-label">Faradaic Efficiency [%]</label>
              <input type="number" step="0.001" class="form-control" id="FE" name="FE" value={{FE}}>
            </div>

          <div class="col-md-4">
              <label for="fdca_y" class="form-label">FDCA yield [%]</label>
            <input type="number" step="0.001" class="form-control" id="fdca_y" name="fdca_y" value={{fdca_y}}>
          </div>
          <div class="col-md-4">
              <label for="elec_den" class="form-label">Electrolyte density [kg/L]</label>
            <input type="number" step="0.01" class="form-control" id="elec_den" name="elec_den" value={{elec_den}}>
          </div>
          <div class="col-md-4">
              <label for="prod" class="form-label">FDCA production [kg/day]</label>
            <input type="number" step="0.1" class="form-control" id="prod" name="prod" value={{prod}}>
          </div>

          <div class="col-md-4">
              <label for="prod_price" class="form-label">FDCA Selling Price [$/ton]</label>
            <input type="number" step="0.1" class="form-control" id="prod_price" name="prod_price" value={{prod_price}}>
          </div>
          <div class="col-md-4">
              <label for="elec_p" class="form-label">Electricity Price [$/kWh]</label>
            <input type="number" step="0.001" class="form-control" id="elec_p" name="elec_p" value={{elec_p}}>
          </div>
          <div class="col-md-4">
              <label for="h2_p" class="form-label">H2 Price [$/kg]</label>
            <input type="number" step="0.001" class="form-control" id="h2_p" name="h2_p" value={{h2_p}}>
          </div>

          <div class="col-md-4">
              <label for="hmf_p" class="form-label">HMF Cost [$/kg] </label>
            <input type="number" step="0.00001" class="form-control" id="hmf_p" name="hmf_p" value={{hmf_p}}>
          </div>
          <div class="col-md-4">
              <label for="h2o_p" class="form-label">Water Cost [$/kg]</label>
            <input type="number" step="0.00001" class="form-control" id="h2o_p" name="h2o_p" value={{h2o_p}}>
          </div>
          <div class="col-md-4">
              <label for="elec_ref" class="form-label">Electrolyzer Reference cost [$/m^2]</label>
            <input type="number" step="0.1" class="form-control" id="elec_ref" name="elec_ref" value={{elec_ref}}>
          </div>

          <div class="col-md-4">
              <label for="op_time" class="form-label">Plant Operating Time [days/year]</label>
            <input type="number" step="0.1" class="form-control" id="op_time" name="op_time" value={{op_time}}>
          </div>
          <div class="col-md-4">
              <label for="t" class="form-label">Income Tax Rate</label>
            <input type="number" step="0.001" class="form-control" id="t" name="t" value={{t}}>
          </div>
          <div class="col-md-4">
              <label for="r" class="form-label">Nominal Interest Rate</label>
            <input type="number" step="0.001" class="form-control" id="r" name="r" value={{r}}>
          </div>

          <div class="col-md-4">
              <label for="plant_life" class="form-label">Plant Lifetime [years]</label>
            <input type="number" step="0.1" class="form-control" id="plant_life" name="plant_life" value={{plant_life}}>
          </div>
          <div class="col-md-4">
              <label for="cd_low" class="form-label">CD Low Range</label>
            <input type="number" step="0.001" class="form-control" id="cd_low" name="cd_low" value={{cd_low}}>
          </div>        
          <div class="col-md-4">
              <label for="cd_high" class="form-label">CD High Range</label>
            <input type="number" step="0.001" class="form-control" id="cd_high" name="cd_high" value={{cd_high}}>
          </div>

          <div class="col-md-4">
              <label for="cv_low" class="form-label">CV Low Range</label>
            <input type="number" step="0.001" class="form-control" id="cv_low" name="cv_low" value={{cv_low}}>
          </div>
          <div class="col-md-4">
              <label for="cv_high" class="form-label">CV High Range</label>
            <input type="number" step="0.001" class="form-control" id="cv_high" name="cv_high" value={{cv_high}}>
          </div>
          <div class="col-md-4">
              <label for="fe_low" class="form-label">FE Low Range</label>
            <input type="number" step="0.001" class="form-control" id="fe_low" name="fe_low" value={{fe_low}}>
          </div>

          <div class="col-md-4">
              <label for="fe_high" class="form-label">FE High Range</label>
            <input type="number" step="0.001" class="form-control" id="fe_high" name="fe_high" value={{fe_high}}>
          </div>
          <div class="col-md-4">
              <label for="yld_low" class="form-label">Yield Low Range</label>
            <input type="number" step="0.001" class="form-control" id="yld_low" name="yld_low" value={{yld_low}}>
          </div>
          <div class="col-md-4">
              <label for="yld_high" class="form-label">Yield High Range</label>
            <input type="number" step="0.001" class="form-control" id="yld_high" name="yld_high" value={{yld_high}}>
          </div>
          
      </br>

      <div class="col-12">
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      </div>
      </form>

      </br>

      <div class="container">

        <div>
            NPV = {{NPV}}
            <br>
            Payback Time = {{payback_time}}
        </div>
      </div>
      <div class="container" class="mx-auto">
        <div id="chart">
          <embed type="image/svg+xml" src= {{ op_cost|safe }} /> 
          <embed type="image/svg+xml" src= {{ op_cost_no_hmf|safe }} />
          <embed type="image/svg+xml" src= {{ cap_cost|safe }} />
        </div>
      </div>
      <div class="container" class="mx-auto">
        <div id="chart" class="row justify-content-center">
          {{ cd_cv|safe }}
          {{ fe_cv|safe }}
          {{ yld_cv|safe }}
        </div>
        <div id="chart" class="row justify-content-center">
          {{ cd_npv|safe }}
          <br>
          {{ SA|safe }}
        </div>
      </div>
    </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
