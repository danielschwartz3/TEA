  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://electrocatalysislab.com">
          <img src="../assets/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
          Catalytic and Functional Materials for Green Energy
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
      </div>

    <div class="container">
      <br></br>

      <form class="row g-3" action="/form_response" onsubmit=" submitForm()" method="POST">
        
        <div class="container">
          <div class="row">
            <div class="col-md">
              <div class="form-floating">
                <input type="number" step="0.001" class="form-control" id="cur_den" name="cur_den" placeholder="123" value="{{cur_den}}">
                <label for="cur_den">Current Density [A/cm^2]</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="number" step="0.01" class="form-control" id="cell_v" name="cell_v" placeholder="123" value={{cell_v}}>
                <label for="cell_v">Cell Voltage [V]</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="number" step="0.001" class="form-control" id="FE" name="FE" placeholder="123" value={{FE}} >
                <label for="FE">Faradaic Efficiency [%]</label>
              </div>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-md">
              <div class="form-floating">
                <input type="number" step="0.001" class="form-control" id="fdca_y" name="fdca_y"  placeholder="123" value={{fdca_y}}>
                <label for="fdca_y">FDCA yield [%]</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="number" step="0.00001" class="form-control" id="hmf_p" name="hmf_p" placeholder="123" value={{hmf_p}}>
                <label for="hmf_p">HMF Cost [$/kg] </label>
            </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="number" step="0.1" class="form-control" id="elec_ref" name="elec_ref" placeholder="123" value={{elec_ref}}>
                <label for="elec_ref">Electrolyzer Reference cost [$/m^2]</label>
              </div>
            </div>
          </div>
        </div>
        

        <div class="container">
          <div class="row">
            <div class="col-md">
              <div class="form-floating">
                <input type="number" step="0.1" class="form-control" id="prod_price" name="prod_price" placeholder="123" value={{prod_price}} >
                <label for="prod_price">FDCA Selling Price [$/ton]</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="number" step="0.001" class="form-control" id="elec_p" name="elec_p" placeholder="123" value={{elec_p}}>
                <label for="elec_p">Electricity Price [$/kWh]</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <input type="number" step="0.001" class="form-control" id="h2_p" name="h2_p" placeholder="123" value={{h2_p}}>
                <label for="h2_p"> H2 Price [$/kg]</label>
              </div>
            </div>
          </div>
        </div>
                    
        <div class="text-center">
          <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#content" id="showMore" onClick="toggleMoreParameters()">Show More Parameters</button>
        </div>

        <div class="collapse" id="content">  
          <div class="row g-3">

            <div class="container">
              <div class="row">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="number" step="0.01" class="form-control" id="elec_den" name="elec_den" placeholder="123" value={{elec_den}}>
                    <label for="elec_den">Electrolyte density [kg/L]</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <input type="number" step="0.00001" class="form-control" id="h2o_p" name="h2o_p" placeholder="123" value={{h2o_p}}>
                    <label for="h2o_p">Water Cost [$/kg]</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <input ttype="number" step="0.1" class="form-control" id="prod" name="prod" placeholder="123" value={{prod}}>
                    <label for="prod">FDCA production [kg/day]</label>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="container">
              <div class="row">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="number" step="0.1" class="form-control" id="op_time" name="op_time" placeholder="123" value={{op_time}}>
                    <label for="op_time">Plant Operating Time [days/year]</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <input type="number" step="0.001" class="form-control" id="t" name="t" placeholder="123" value={{t}}>
                    <label for="t">Income Tax Rate</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <input type="number" step="0.001" class="form-control" id="r" name="r" placeholder="123" value={{r}}>
                    <label for="r">Nominal Interest Rate</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="container">
              <div class="row">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="number" step="0.1" class="form-control" id="plant_life" name="plant_life" placeholder="123" value={{plant_life}}>
                    <label for="plant_life">Plant Lifetime [years]</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <input type="number" step="0.001" class="form-control" id="cd_low" name="cd_low" placeholder="123" value={{cd_low}}>
                    <label for="cd_low">CD Low Range</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <input type="number" step="0.001" class="form-control" id="cd_high" name="cd_high" placeholder="123" value={{cd_high}}>
                    <label for="cd_high">CD High Range</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="container">
              <div class="row">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="number" step="0.001" class="form-control" id="cv_low" name="cv_low" placeholder="123" value={{cv_low}}>
                    <label for="cv_low">CV Low Range</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <input type="number" step="0.001" class="form-control" id="cv_high" name="cv_high" placeholder="123" value={{cv_high}}>
                    <label for="cv_high">CV High Range</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <input type="number" step="0.001" class="form-control" id="fe_low" name="fe_low" placeholder="123" value={{fe_low}}>
                    <label for="fe_low">FE Low Range</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="container">
              <div class="row">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="number" step="0.001" class="form-control" id="fe_high" name="fe_high" placeholder="123" value={{fe_high}}>
                    <label for="fe_high">FE High Range</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <input type="number" step="0.001" class="form-control" id="yld_low" name="yld_low" placeholder="123" value={{yld_low}}>
                    <label for="yld_low">Yield Low Range</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <input type="number" step="0.001" class="form-control" id="yld_high" name="yld_high" placeholder="123" value={{yld_high}}>
                    <label for="yld_high">Yield High Range</label>
                  </div>
                </div>
              </div>
            </div>
             
          </div>  
        </div>

        <div class="text-center">
          <div class="container">
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>



      </br>

      <div class="container">

        <div>
            NPV = {{NPV}}
            <br>
            Payback Time = {{payback_time}}
        </div>
      </div>
      <div class="container" class="mx-auto">
        <div id="chart">
          <embed type="image/svg+xml" src= {{ op_cost|safe }} /> 
          <embed type="image/svg+xml" src= {{ op_cost_no_hmf|safe }} />
          <embed type="image/svg+xml" src= {{ cap_cost|safe }} />
        </div>
      </div>
      <div class="container" class="mx-auto">
        <div id="chart" class="row justify-content-center">
          {{ cd_cv|safe }}
          {{ fe_cv|safe }}
          {{ yld_cv|safe }}
        </div>
        <div id="chart" class="row justify-content-center">
          {{ cd_npv|safe }}
          <br>
          {{ SA|safe }}
        </div>
      </div>
    </div>



    <script>
      
      function toggleMoreParameters() {
        // Toggle the text of the show more parameters button

        var text = document.getElementById("showMore").innerHTML;

        if (text=="Show More Parameters"){
          document.getElementById("showMore").innerHTML="Show Less Parameters"
        } 
        else {
          document.getElementById("showMore").innerHTML="Show More Parameters"
        }
        return true;
      }

      function submitForm() {
        // Change button appearance upon submitting form
        submit.innerHTML="<span class='spinner-border spinner-border-sm' role='status' aria-hidden='true'></span> Loading..."; 
        submit.disabled = true; 
        return true;
      }
      
      function checkNumber(param) {
        // Checks if inputted value is a number
        if (isNaN(param)){
          return false
        }
        return true
      }

      function checkMax(param, max) {
        // Checks if inputted value is less than or eqaul to the maximum possible value
        return param <= max;
      }

      function checkMin(param, min) {
        // Checks if inputted value is greater than or eqaul to the minimum possible value
        return param >= min;
      }

      // function replaceIfNaN(param, replacement) {
      //   // Replaces a parameter if it is not a number or empty
      //   return param >= min;
      // }

    </script>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
